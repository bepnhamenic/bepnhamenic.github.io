<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bếp nhà mẹ NIC</title>

    <meta charset="UTF-8">
    <meta name="author" content="Duy Phan">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    <link rel="shortcut icon" type="image/x-icon" href="https://www.vsb.cz/favicon.ico"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link rel="stylesheet" href="css/materialize.css"/>
</head>

<body>

<div class="fixed-action-btn">
    <a id="new-cart" accesskey="N" class="waves-effect waves-light btn-large">Phiếu mới</a>
    <a id="print" accesskey="P" class="waves-effect waves-light btn-large" href="bill.html">In</a>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <input id="bill-name-address" type="text" autofocus>
                <label for="bill-name-address">Tên - Địa chỉ</label>
            </div>
            <div class="input-field">
                <input id="bill-phone-number" type="tel">
                <label for="bill-phone-number">Số điện thoại</label>
            </div>


            <div class="input-field">
                <textarea id="extra-items" class="materialize-textarea"></textarea>
                <label for="extra-items">Tên món đặc biệt;Thành tiền</label>
                <span class="helper-text">Phân cách bằng dấu chấm phẩy, mỗi hàng một món.</span>
            </div>

            <div class="input-field">
                <input id="search-input" type="text" autocomplete="off" class="autocomplete">
                <label for="search-input">Tìm kiếm</label>
                <span class="helper-text">Nhấn ENTER để thêm +1 số lượng. Nhấn ESC để bắt đầu tìm kiếm mới.</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col m8 s12">
            <table class="highlight">
                <tbody id="menuBody" class="noselect">
                </tbody>
            </table>
        </div>

        <div class="col m4 s12">
            <table>
                <tbody id="bill-ordered-items">
                </tbody>
            </table>
            <table>
                <tbody>
                <tr class="totalAmount">
                    <td>TỔNG CỘNG</td>
                    <td id="bill-total-amount" class="text-align-right"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" id="last-row">
    </div>
</div>

<script src="js/materialize.js"></script>
<script type="module" src="lib/index.js"></script>
</body>

</html>
