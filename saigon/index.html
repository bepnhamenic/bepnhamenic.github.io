<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Duy Phan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="../css/materialize.css"/>

    <title>Restaurace Saigon</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12 input-field">
            <input id="search-input" type="text" autocomplete="off" class="autocomplete">
            <label for="search-input">Tìm kiếm (Mã hàng, tên hàng không dấu, tên hàng có dấu, đơn giá)</label>
            <span class="helper-text">Nhấn ENTER để thêm +1 số lượng. Nhấn ESC để bắt đầu tìm kiếm mới.</span>
        </div>
    </div>

    <div class="row">
        <div class="col m8 s12">
            <table class="highlight">
                <tbody id="menuBody" class="noselect">
                </tbody>
            </table>
        </div>

        <div class="col m4 s12">
            <a id="new-cart" accesskey="N" class="waves-effect waves-light btn-large">Phiếu mới</a>
            <table>
                <tbody id="bill-ordered-items">
                </tbody>
            </table>
            <table>
                <tbody>
                <tr class="totalAmount">
                    <td>CELKEM</td>
                    <td id="bill-total-amount" class="text-align-right"></td>
                </tr>
                </tbody>
            </table>
            <a id="print" accesskey="P" class="waves-effect waves-light btn-large" href="bill.html">In</a>
            <form action="#" id="autoOpenPrintDialogForm">
                <p>
                    <label>
                        <input id="autoOpenPrintDialogCheckbox" type="checkbox" />
                        <span>Tự động mở hộp thoại in sau khi bấm IN</span>
                    </label>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="../js/materialize.js"></script>
<script type="module" src="lib/index.js"></script>
</body>
</html>
